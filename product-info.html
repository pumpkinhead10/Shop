<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        background-color: #BC7C9C;
    }

    #product-info {
        margin-top: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    img {
        width: 30%;
    }
    button {
        width: 80%;
        margin: 0;
    }
  </style>
</head>
<body>

    <br><br>

  <!-- Product image and buy button will be inserted here dynamically -->
  <div id="product-info">
    <img id="product-image" src="" alt="Product Image" />
    <p id="product-description"></p>
    <p id="product-price"></p>
    <button id="buy-button">Buy</button>
  </div>

  <script>
    const products = {
      1: {
        name: 'Product 1',
        image: 'products/blacktee.jpg',
        description: 'This is the description for Product 1.',
        price: '$10'
      },
      2: {
        name: 'Product 2',
        image: 'products/whitetee.jpg',
        description: 'This is the description for Product 2.',
        price: '$20'
      },
      3: {
        name: 'Product 3',
        image: 'products/poster.jpg',
        description: 'This is the description for Product 3.',
        price: '$30'
      }
    };

    // Get the product ID from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');

    // Check if the product exists
    if (productId && products[productId]) {
      const product = products[productId];

      // Dynamically insert the product information into the page
      document.getElementById('product-image').src = product.image;
      document.getElementById('product-description').textContent = product.description;
      document.getElementById('product-price').textContent = `Price: ${product.price}`;
    }

    // Handle the "Buy" button click
    document.getElementById('buy-button').onclick = function() {
      alert('Proceeding to checkout!');
      // Redirect to a checkout page or trigger a payment flow
  
    };
  </script>
</body>
</html>
